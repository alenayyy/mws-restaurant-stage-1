<body id= "good-food">
  <header>
    <nav class="header">
      <img src="../img/logo31.png" alt="Logo Good Food Company">
      <h1><a href="/"> Restaurants Near You</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section>
      <div class="hero-image">
        <div class="filter-options">
          <h2 aria-label="find the restaurant">Find Near Me</h2>
            <select id="neighborhoods-select" name="neighborhoods" aria-label="Select Neighborhood" onchange="updateRestaurants()">
              <option value="all">All Neighborhoods</option>
            </select>

            <select id="cuisines-select" name="cuisines" aria-label="Select Cuisine" onchange="updateRestaurants()">
              <option value="all">All Cuisines</option>
            </select>
        </div>
      </div>

      <a href="#restaurants-list" class="skip-link">Skip map</a>

      <section id="map-container">
        <div id="map" role="application" aria-label="map"></div>
      </section>

      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
